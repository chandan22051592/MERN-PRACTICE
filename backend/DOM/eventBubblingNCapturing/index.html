<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #myDiv1,#myDiv2{
            background-color: coral;
            padding: 50px;
        }

        #myP1,#myP2{
            background-color: white;
            font-size: 20px;
            border : 1px solid;
            padding:20px;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h2>JS addEventListner</h2>
    <div id="myDiv1">
        <h2>bubbling : </h2>
        <p id = "myP1">
            Click me!
        </p>

    </div><br>

    <div id="myDiv2">
        <h2>Capturing : </h2>
        <p id = "myP2">
            Click me!
        </p>

    </div>

    <script>

        // Event Bubbling
        document.getElementById("myDiv1").addEventListener("click",function(){
            alert("You clicked on orange Element");
        },false);

        document.getElementById("myP1").addEventListener("click",function(){
            alert("You clicked on white Element");
        },false);


        // Event capturing

        document.getElementById("myP2").addEventListener("click",function(){
            alert("You clicked on white Element");
        },true);

        document.getElementById("myDiv2").addEventListener("click",function(){
            alert("You clicked on orange Element");
        },true);

        
        
    </script>
</body>
</html>
